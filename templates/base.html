<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}SSS Meetup 2016{% endblock %}</title>
    <meta name="description" content="SSS is turning 7 this year, and what better way to celebrate than with the entire SSS population? This is the first such meeting of SSSians from across the country. Register now, and join in the fun!">
    <meta name="author" content="SSS Idea Circuit">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- OpenGraph properties -->
    <meta property="og:url" content="http://2016meet.sic.sssnet.tk" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SSS Meetup 2016" />
    <meta property="og:description" content="SSS is turning 7 this year, and what better way to celebrate than with the entire SSS population? This is the first such meeting of SSSians from across the country. Register now, and join in the fun!" />
    <meta property="og:image" content="http://2016meet.sic.sssnet.tk/static/img/shop-display3.jpg" />

    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/skeleton.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" />
    {% block extracss %}{% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container wrapper">
    {% block content %}{% endblock %}
    <div class="push"></div>
    </div>
    <div class="container">
      <div class="footer">
        <hr>
        <p>&copy; SSS Idea Circuit, 2016. This is an SSS website. <a href="http://sssnet.tk/" target="_blank">Learn more about SSS</a></p>
        <p>Website powered <a href="http://flask.pocoo.org/" target="_blank">Flask</a>, <a href="http://getskeleton.com" target="_blank">Skeleton</a> and <a href="http://tinydb.readthedocs.org/" target="_blank">TinyDB</a>.</p>
      </div>
    </div>
    {% endblock %}
    {% block extrajs %}{% endblock %}
  </body>
</html>
